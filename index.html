<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corretora de Imóveis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>
  <section class="section">
    <div class="container">
      <h1 class="title">Corretora 2K</h1>
      <h2 class="subtitle">
        A melhor maneira de correr com o seu dinheiro!
      </h2>
      <div class="columns is-mobile is-centered">
        <div class="control">
          <label class="label">
            Qual o tipo do imóvel?
          </label>
          <label class="radio">
            <input type="radio" value="Casa" name="imovel">
            Casa
          </label>
          <label class="radio">
            <input type="radio" value="Apartamento" name="imovel">
            Apartamento
          </label>
          <label class="label mt-5">
            Qual a área do imóvel?
            <input class="input" type="text" name="area" placeholder="Área">
          </label>
          <label class="label">
            O imóvel está alugado?
          </label>
          <label class="radio">
            <input type="radio" value="Alugado" name="available">
            Sim
          </label>
          <label class="radio">
            <input type="radio" value="Disponivel" name="available">
            Não
          </label>
          <div class="buttons is-centered">
            <button onclick="start()" class="button is-primary ">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="columns is-mobile is-centered">
        <table class="table is-centered">
          <thead>
            <tr>
              <th>Imóvel</th>
              <th>Área</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody id="tbodyElement">
            <!-- <tr>
              <td>Casa</td>
              <td>52</td>
              <td id="alugado" class="tag is-danger is-medium">Alugado</td>
              <td><a onclick="deleteElementFromList(this)" class="delete tag is-danger"></a></td>
            </tr>
            <tr>
              <td>Apartamento</td>
              <td>100</td>
              <td id="disponivel" class="tag is-success is-medium">Disponivel</td>
              <td><a id="deleteElement" onclick="deleteElementFromList(this)" class="delete tag is-danger"></a></td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="/src/start.js"></script>
  <script src="/src/app.js"></script>
</body>

</html>
